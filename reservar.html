<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva de Vagas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="formulario">
        <h2>Cadastro de Reserva de Vagas</h2>

        <form id="cadastroReserva">
            <div class="input-flex">
                <div>
                    <label>Placa do Veículo:</label>
                    <input type="text" id="placa" required>
                </div>
            </div>

            <div>
                <label>Nome do Proprietário:</label>
                <input type="text" id="proprietario" required>
            </div>

            <div class="input-flex">
                <div>
                    <label>Número do Apartamento:</label>
                    <input type="text" id="apartamento" required>
                </div>

                <div>
                    <label>Bloco do Apartamento:</label>
                    <input type="text" id="bloco" required>
                </div>
            </div>

            <label>Modelo do Veículo:</label>
            <input type="text" id="modelo" required>

            <div class="input-flex">
                <div>
                    <label>Cor do Veículo:</label>
                    <input type="text" id="cor" required>
                </div>
            </div>

            <label>Número da Vaga de Estacionamento:</label>
            <select id="vaga" required>
                <option value="1">Vaga 1</option>
                <option value="2">Vaga 2</option>
                <option value="3">Vaga 3</option>
            </select>

            <button type="submit" id="cadastrar">Reservar</button>
        </form>

        <a href="vagas.html" id="visualizar">Visualizar todas as vagas</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
